{% extends 'base.html' %}

{% block title %}Change password{% endblock title %}

{% block content %}
  {% if form.errors %}
    <div class="shadow-custom message alert alert-danger col-lg-5 mx-auto text-center">
      Cloud not update password.
      Make sure you provide valid credentails and try again
    </div>
    {{ form.errors }}
  {% endif %}

  <div class="card shadow-custom border-0 col-lg-5 mx-auto mb-3">
    <h3 class="py-2 font-weight-bold text-grey text-center">
      Change password
    </h3>
    <form method="post">
      {% csrf_token %}
      <div class="input-field">
        <label for="old_password">Old password</label>
        <input type="password" class="form-control" autofocus="" required="" id="id_old_password" name="old_password">
      </div>

      <div class="input-field">
        <label for="new_password1" class="text-muted">New password</label>
        <input type="password" class="form-control" required="" id="id_new_password1" name="new_password1">
      </div>

      <div class="input-field">
        <label for="new_password2" class="text-muted">Confirm password</label>
        <input type="password" class="form-control" required="" id="id_new_password2" name="new_password2">
      </div>

      <button class="btn btn-block btn-warning mb-3" type="submit">
        Change password
      </button>
    </form>
  </div>
{% endblock content %}
